<!DOCTYPE html>
<html lang="en">
<script src="javascript.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // Your JavaScript goes here!
    let computer_choice = parseFloat(getComputerChoice());

    if (computer_choice < 0.34) {
        console.log("Rock!");
    } else if (computer_choice < 0.67) {
        console.log("Paper!");
    } else {
        console.log("Scissors!");
    }

    let human_choice = getHumanChoice(); 

    if (human_choice === "Rock" || human_choice === "rock") {
        console.log("You chose ROCK"); 
    } else if (human_choice === "Paper" || human_choice === "paper") {
        console.log("You chose PAPER"); 
    } else if (human_choice === "Scissors" || human_choice === "scissors") {
        console.log("You chose SCISSORS"); 
    } else {
        console.log("Your choice is not valid, sorry!");
    }

  </script>

</body>
</html>
